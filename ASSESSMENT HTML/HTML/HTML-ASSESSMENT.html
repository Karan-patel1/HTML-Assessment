<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/079fbba3c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/form-assessment.css">
</head>
<body>
  
    
    <div class="container">
        <div class="contact-us">
            <h2>CONTACT US</h2>
       </div>
       
    <div class="top">
    
                              <!-- ADDRESS -->

        <div class="l">
            <p>ADDRESS :</p>
            <p>Saint Marco Street, 6th floor,Tokyo, Japan, 123456.</p>
        </div>
        <div class="m"><p style="color: red;"> +91 1234567890</p>
            <p style="color: hsl(199, 100%, 37%);"> example@gmail.com</p></div>
        <div class="r"><img src="https://cdn-icons-png.flaticon.com/128/2776/2776067.png"></div>
        </div>
       

            <div class="bottom">
                <div class="left">

                                 <!-- Form -->

                    <form action="" method="post" accept-charset="utf-8">
                        <table border="hidden" style="border-spacing: 20px;border-radius:5px" >
                          <tr>
                            <td style="border-radius:3px"><input type="text" style="border:hidden"; placeholder="Name:" minlength="3" maxlength="6" required>
                            </td>
                            <td style="border-radius:3px"><input type="text" style="border:hidden" placeholder="Company:">
                            </td>
                          </tr>
                          <tr>
                            <td style="border-radius:3px" ><input type="text" style="border:hidden" placeholder="Email:" required>
                            </td>
                            <td style="border-radius:3px"><input type="text" style="border:hidden" placeholder="mobile:" maxlength="10">
                            </td>
                          </tr>
                          <tr>
                            <td style="border: none"; rowspan="2" colspan="2"><textarea name="" id="" rows="6" cols="46" placeholder="Message:"></textarea></td>
                            
                          </tr>
                        </table>
                        <div class="btn"><button>Send</button></div>
                        
                      </form>
            </div>

            <div class="right">
                <div class="map">
        
                <!--embeded Google Map -->


                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7021.71142003646!2d-0.1374514106265165!3d51.52147349603977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b2e1672c317%3A0x2eb39a3b3d33d9f5!2sMalet%20St%2C%20London%2C%20UK!5e0!3m2!1sen!2sin!4v1740733729554!5m2!1sen!2sin"style="border:0;" allowfullscreen="" height="325" width="365" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           </div>



<!-------------------------------------Icons---------------->


        <div class="icons">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-square-github"></i>
        </div>
    </div>
    </div>
</body>
</html>
